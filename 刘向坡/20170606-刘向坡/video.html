<script type="text/javascript">
	function Page(){
		this.video=$(".js-video")[0];
		this.index=0;
	}
	$.extend(Page.prototype, {
		init: function(){
			this.bindEvents();
		},
		bindEvents: function() {
			$(this.video).on("click",$.proxy(this.handlePlay,this));
		},
		handlePlay: function() {
			if(this.video.paused){
				this.video.play(); //play 播放  针对js对象
			}else{
				this.video.pause(); //pause 暂停 针对js对象
			}
		}
	})
	var page=new Page();
	page.init();
	
	
</script>
