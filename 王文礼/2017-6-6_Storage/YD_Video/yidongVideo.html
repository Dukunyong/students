<header data-am-widget="header"

<section class="am-header am-header-default">

            <i class="am-header-icon am-icon-home"></i>

<video src="show.mp4" class="video">

</video>

<article>
    Xi: China willing to cooperate in space exploration

    the Global Space Exploration Conference, which opened Tuesday in Beijing.
</article>

<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script>
    function Video (){
        this.video = $(".video")[0];
    }

    $.extend(Video.prototype = {
            init: function (){
                this.bindEvents();
            },

            bindEvents: function(){
                var video = $(".video");

                video.on("click", $.proxy(this.videoPlayClick,this));
            },

            videoPlayClick: function(){
                flag = true;
                if( flag ){
                    this.video.play();
                    flag = false;
                }else if( flag==false ){
                    this.video.pause();
                    flag = true;
                }

            }
        }
    )

    var video = new Video();
    video.init();
</script>
</body>
</html>
